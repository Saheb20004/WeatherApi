<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-app {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .weather-app h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .weather-app input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .weather-app button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .weather-app button:hover {
            background-color: #0056b3;
        }

        .weather-app .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .weather-app .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!city) {
                errorDiv.innerText = 'Please enter a city name.';
                return;
            }

            const apiKey = 'b2d709cd3b8c490eb2225545252701';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                const temperature = data.current.temp_c;
                const condition = data.current.condition.text;

                resultDiv.innerHTML = `The current temperature in <strong>${city}</strong> is <strong>${temperature}Â°C</strong> with <strong>${condition}</strong>.`;
            } catch (error) {
                errorDiv.innerText = error.message;
            }
        }
    </script>
</body>
</html>
